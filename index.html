<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>

    <div class="fundo">
        <h1 class="titulo">Calculadora Básica por Luciana</h1>
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="botao" onclick="clean()">C</button></td>
                    <td><button class="botao" onclick="back()"><</button></td>
                    <td><button class="botao" onclick="insert('/')">/</button></td>
                    <td><button class="botao" onclick="insert('*')">x</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao" style="height: 106px;" onclick="operacao()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" style="width: 106px;" onclick="insert('0')">0</button></td>
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>

        <div class="calculadora-media">
            <h1>Calculadora de Média</h1>

            <input type="number" min="0.0" max="10.0" step="0.1"  id="nota1"
            placeholder="Insira a nota 1" class="form-input">

            <input type="number" min="0.0" max="10.0" step="0.1"  id="nota2"
            placeholder="Insira a nota 2" class="form-input">

            <input type="number" min="0.0" max="10.0" step="0.1"  id="nota3"
            placeholder="Insira a nota 3" class="form-input">

            <input type="number" min="0.0" max="10.0" step="0.1"  id="nota4"
            placeholder="Insira a nota 4" class="form-input">
            
            <button id="calcular" onclick="calcularMedia()" class="form-button">Calcular</button>

            <p>A sua média é: <span id="media"></span> </p>
            <p id="status"></p>
        </div>
    <script src="./script.js"></script>
</body>
</html>
